<!doctype html>
<html ng-app>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js'></script>
    <title>AngularJS Color Picker</title>
  </head>
  <body ng-init='r=128; g=128; b=128; size=16'>
  <h1 style='color: rgb({{r}},{{g}},{{b}}); font-size: {{size}}px;'>Drag to change color:</h1>
    <input type='range' min='0' max='255' step='1' ng-model='r'>
    <input type='range' min='0' max='255' step='1' ng-model='g'>
    <input type='range' min='0' max='255' step='1' ng-model='b'>
    <input type='range' min='8' max='48' step='1' ng-model='size'>
  </body>
</html>
